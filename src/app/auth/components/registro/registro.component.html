<div class="login-seccion">
  <div nz-row>
    <div nz-col nzSpan="6" class="login-card">
      <nz-card class="card-content">
        <img
            nz-image
            width="250px"
            nzSrc="../../../../assets/images/app-logo.png"
            alt=""
        />
        <form nz-form [formGroup]="forma" (ngSubmit)="submitForm(forma.value)">
          <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>Nombre</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorTpl">
              <input nz-input formControlName="nameFull" placeholder="Nombre" />
              <ng-template #userErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Por favor ingrese su nombre de usuario!</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>E-mail</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="emailErrorTpl">
              <input nz-input formControlName="email" placeholder="email" type="text" />
              <ng-template #emailErrorTpl let-control>
                <ng-container *ngIf="control.hasError('email')">No es un correo electrónico válido!</ng-container>
                <ng-container *ngIf="control.hasError('required')">Por favor ingrese su correo electrónico!</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>Password</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Please input your password!">
              <input nz-input type="password" formControlName="password" (ngModelChange)="validateConfirmPassword()" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>Confirmar Password</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="passwordErrorTpl">
              <input nz-input type="password" formControlName="confirm" placeholder="confirm your password" />
              <ng-template #passwordErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Por favor, confirme su contraseña!</ng-container>
                <ng-container *ngIf="control.hasError('confirm')">La contraseña es inconsistente!</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control [nzOffset]="7" [nzSpan]="12">
              <button nz-button nzType="primary" [disabled]="!forma.valid">Enviar</button>
              <button nz-button (click)="resetForm($event)">Limpiar</button>
            </nz-form-control>
          </nz-form-item>
        </form>
        <a  routerLink="/auth/login" >¿Ya tienes cuenta? / Ingresar</a>
      </nz-card>  
    </div>
  </div>
</div>
